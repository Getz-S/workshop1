<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pokedex</title>
</head>

<body>
    <header>
        <figure>
            <img src="images/pokeball-icon.jpg" alt="pokeball-icon" id="pokeball_icon">
        </figure>
        <h1>POKEDEX</h1>

        <div class="inputContainer">
            <input type="text" id="searchPokemon" placeholder="Buscar pokemon">
            <button id="searchButton">Buscar</button>
        </div>

    </header>
    <main id="mainContainer">
        <section class="section section1">
            <h1>CHARIZARD</h1>
            <figure>
                <img src="images/charizard.png" alt="charizard" id="charizard_image">
            </figure>
        </section>

        <section class="section section2">
            <div class="box">
                <div class="content_s2">
                    <h3>NO</h3>
                    <p>006</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>LEVEL</h3>
                    <p>100</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>TYPE</h3>
                    <p>FIRE</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>HABILITY</h3>
                    <p>FLAMES</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>HEIGHT</h3>
                    <p>1,7 m</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>WEIGHT</h3>
                    <p>90,5 Kg</p>
                </div>
            </div>


        </section>
    </main>

    <footer>
        <div class="footerContainer container">
            <h2>OTHERS</h2>

            <div id="pokemonsFooter">
                
            </div>
        </div>

    </footer>
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
