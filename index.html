<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <figure>
            <img src="images/pokeball-icon.jpg" alt="pokeball-icon" id="pokeball_icon">
        </figure>
        <h1>POKEDEX</h1>

    </header>
    <main>
        <section class="section section1">
            <h1> <span>&#128293;</span> CHARIZARD</h1>
            <figure>
                <img src="images/charizard.png" alt="charizard" id="charizard_image">
            </figure>
        </section>

        <section class="section section2">
            <div class="box">
                <div class="content_s2">
                    <h3>NO</h3>
                    <p>006</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>LEVEL</h3>
                    <p>100</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>TYPE</h3>
                    <p>FIRE</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>HABILITY</h3>
                    <p>FLAMES</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>HEIGHT</h3>
                    <p>1,7 m</p>
                </div>
            </div>

            <div class="box">
                <div class="content_s2">
                    <h3>WEIGHT</h3>
                    <p>90,5 Kg</p>
                </div>
            </div>


        </section>
    </main>

    <footer>
        <h2>OTHERS</h2>

        <figure class="img_footer_container">
            <img src="images/squirtle.png" alt="squirtle" class="img_footer">
        </figure>

        <figure class="img_footer_container">
            <img src="images/meowth.png" alt="meowth" class="img_footer">
        </figure>

        <figure class="img_footer_container">
            <img src="images/pidgey.png" alt="pidgey" class="img_footer">
        </figure>

        <figure class="img_footer_container">
            <img src="images/snorlax.png" alt="snorlax" class="img_footer">
        </figure>

    </footer>
    
</body>
</html>
